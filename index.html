<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div id="header">
	<h1>Star Wars RPG</h1>
	</div>

	<div id="heading">
		<h1>Choose Your Characters, Click To Play</h1>
	</div>

	<div id="characters">

		<div class="col-xs-3">
			<div id="general">
			<div> 
				<img src="http://vignette1.wikia.nocookie.net/legostarwars/images/6/6b/General_Carlist_Rieekan.jpg/revision/latest?cb=20130404110251" width="200px" height="200px">
			</div> 
				<p>General</p>
				<p>Health Points: 125</p>
				
			</div>
		</div>

		<div class="col-xs-3">
			<div id="darthvader">
				<div>
					<img src="http://ecx.images-amazon.com/images/I/81uQdirIsqL._SL1500_.jpg" width="200px" height="200px"> 
				</div>
				<p>Darth Vader</p>
				<p>Health Points: 125</p> 
			</div>
		</div>

		<div class="col-xs-3">
			<div id="leia">
			<div>
					<img src="https://images-na.ssl-images-amazon.com/images/I/41bRYUj%2BbwL._AC_UL320_SR236,320_.jpg" width="200px" height="200px">
			</div>
				<p>Leia</p>
				<p>Health Points: 125</p> 
			</div>
		</div>

		<div class="col-xs-3">
			<div id="stormtrooper"> 
				<div>
					<img src="http://ecx.images-amazon.com/images/I/81o%2B6QxGU4L._SL1500_.jpg" width="200px" height="200px">
				</div>
				<p>Storm Trooper</p>
				<p>Health Points: 125</p>
				
			</div>
		</div>
	
	</div>

	<div>
		<h1>Fight Section</h1>
		<button class="button1">Attack</button>
	</div>

	<div>
		<h1>Opponent</h1>
		<button class="button2">Reset</button>
	</div>

	<div id="row">

		<div class="col-xs-2">
			<div class="Wins"> Wins: 0</div>
		</div>

		<div class="col-xs-2">
			<div class="losses"> Losses: 0</div>
		</div>

		<div class="col-xs-2"> 
			<div class="totalScore"> Total Score: 0</div>
		</div>

	</div>
</div>
<script type="assets/javascript/game.js"></script>
</body>
</html>
